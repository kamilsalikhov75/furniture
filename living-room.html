<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мебель на заказ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <img src="./images/logo.svg" class="header__img" />
        </a>
        <nav class="header__navigation">
          <a href="/catalog.html" class="header__navigation-link">Каталог</a>
          <a href="/contact.html" class="header__navigation-link">
            Связаться с нами
          </a>
        </nav>
        <a href="/checkout.html" class="checkout__link">Рассчитать стоимость</a>
      </div>
    </header>
    <div class="room">
      <div class="container">
        <h1 class="title">Мебель для гостиной</h1>
        <div class="catalog__blocks">
          <div class="catalog__block">
            <img src="./images/divan-1.jpeg" class="catalog__img" />
            <p class="catalog__text">Диван-кровать Лиссабон от 17 999₽</p>
          </div>
          <div class="catalog__block">
            <img src="./images/divan-2.jpeg" class="catalog__img" />
            <p class="catalog__text">Диван-кровать Уно от 16 999₽</p>
          </div>
          <div class="catalog__block">
            <img src="./images/stenka-1.jpeg" class="catalog__img" />
            <p class="catalog__text">Стенка Сити от 20 999₽</p>
          </div>
          <div class="catalog__block">
            <img src="./images/kreslo-1.jpeg" class="catalog__img" />
            <p class="catalog__text">Кресло Агата от 4999₽</p>
          </div>
        </div>
      </div>
    </div>
    <div class="checkout__info">
      <div class="container">
        <div class="checkout__info-block">
          <p class="checkout__text">
            Для уточнения стоимости, оставьте заявку:
          </p>
          <a href="/checkout.html" class="checkout__link">Оставить заявку</a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <a href="/" class="footer__logo">
          <img src="./images/logo.svg" class="footer__img" />
        </a>
        <a href="/contact.html" class="footer__navigation-link">
          Связаться с нами
        </a>
        <a href="/checkout.html" class="checkout__link">Рассчитать стоимость</a>
      </div>
    </footer>
  </body>
</html>
