<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мебель на заказ</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="/" class="header__logo">
          <img src="./images/logo.svg" class="header__img" />
        </a>
        <nav class="header__navigation">
          <a href="/catalog.html" class="header__navigation-link">Каталог</a>
          <a href="/contact.html" class="header__navigation-link">
            Связаться с нами
          </a>
        </nav>
        <a href="/checkout.html" class="checkout__link">Рассчитать стоимость</a>
      </div>
    </header>
    <div class="contact">
      <div class="container">
        <h1 class="title">Связаться с нами</h1>
        <div class="contact__block">
          <p class="contact__text">Вы можете позвонить нам сами:</p>
          <a href="tel:+891234567890" class="checkout__link">Позвонить</a>
          <p class="contact__text">
            Или же оставить заявку, и с вами в ближайшее время свяжется наш
            менеджер для уточнения деталей:
          </p>
          <a href="/checkout.html" class="checkout__link">Оставить заявку</a>
        </div>
      </div>
    </div>
    <footer class="footer">
      <div class="container footer__container">
        <a href="/" class="footer__logo">
          <img src="./images/logo.svg" class="footer__img" />
        </a>
        <a href="/contact.html" class="footer__navigation-link">
          Связаться с нами
        </a>
        <a href="/checkout.html" class="checkout__link">Рассчитать стоимость</a>
      </div>
    </footer>
  </body>
</html>
